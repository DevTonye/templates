<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoSlot - Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #FFFFFF;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --accent: #000000;
            --highlight: #F1F5F9;
            --border: #E2E8F0;
            --radius: 16px;
            --tag-bg: #F8FAFC;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Manrope', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-weight: 800;
            font-size: 28px;
            letter-spacing: -0.5px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: #000;
            border-radius: 6px;
        }

        .tagline {
            color: var(--text-sub);
            font-size: 15px;
        }

        .auth-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
        }

        .auth-card h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-card p {
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Manrope', sans-serif;
            transition: 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-main);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-sub);
            transition: 0.2s;
        }

        .password-toggle:hover {
            color: var(--text-main);
        }

        .forgot-link {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 24px;
        }

        .forgot-link a {
            color: var(--text-sub);
            font-size: 13px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        .forgot-link a:hover {
            color: var(--text-main);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--text-sub);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .btn-social {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-social:hover {
            background: var(--highlight);
        }

        .switch-auth {
            text-align: center;
            margin-top: 24px;
            color: var(--text-sub);
            font-size: 14px;
        }

        .switch-auth a {
            color: var(--text-main);
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .switch-auth a:hover {
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 13px;
            color: var(--text-sub);
            cursor: pointer;
            margin: 0;
        }

        .checkbox-group a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .logo-section {
                margin-bottom: 36px;
            }

            .logo {
                font-size: 24px;
            }

            .auth-card h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon"></div>
                MonoSlot
            </div>
            <div class="tagline">Your scheduling companion</div>
        </div>

        <!-- LOGIN FORM -->
        <div id="loginForm" class="auth-card">
            <h2>Welcome back</h2>
            <p>Sign in to continue to your dashboard</p>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-group">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <i class="fa-regular fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
                    </div>
                </div>

                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider"><span>or continue with</span></div>

            <button class="btn-social">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </button>

            <button class="btn-social">
                <i class="fa-brands fa-apple"></i>
                Continue with Apple
            </button>

            <div class="switch-auth">
                Don't have an account? <a href="#" onclick="showRegister()">Sign up</a>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" class="auth-card hidden">
            <h2>Create your account</h2>
            <p>Get started with MonoSlot today</p>

            <form onsubmit="handleRegister(event)">
        
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-group">
                        <input type="password" id="register-password" placeholder="Create a password" required>
                        <i class="fa-regular fa-eye password-toggle" onclick="togglePassword('register-password', this)"></i>
                    </div>
                </div>


                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="divider"><span>or continue with</span></div>

            <button class="btn-social">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </button>

            <button class="btn-social">
                <i class="fa-brands fa-apple"></i>
                Continue with Apple
            </button>

            <div class="switch-auth">
                Already have an account? <a href="#" onclick="showLogin()">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Here you would typically make an API call to authenticate
            console.log('Login attempt:', { email, password });
            alert('Login functionality would connect to your backend here!');
            
            // On successful login, redirect to dashboard
            // window.location.href = 'dashboard.html';
        }

        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically make an API call to create account
            console.log('Register attempt:', { name, email, password });
            alert('Registration functionality would connect to your backend here!');
            
            // On successful registration, redirect to dashboard
            // window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
